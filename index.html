<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Porfolio</title>
    <link rel="arrow icon" type="img" href="./images/favicon.ico" />
	<style type="text/css">
		body {
			margin: 0;
			background-color: #cccccc;
		}
		table {
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		img {
			border: 0;
		}
		.wrapper {
			width: 100%;
			table-layout: fixed;
			background-color: #cccccc;
			padding-bottom: 40px;
		}
		.main {
            background-color: #ffffff;
            margin: auto 0;
            width: 100%;
			max-width: 600px;
			border-spacing: 0;
            font-family: sans-serif;
            color: #4a4a4a;
		}
        .two-columns {
            text-align: center;
            font-size: 0;
            padding: 40px 0
        }
        .column {
            width: 100%;
            max-width: 280px;
            display: inline-block;
            vertical-align: top;
        }
        .content {
            text-align: left;
            font-size: 15px;
            line-height: 20px;
            color: red;
        }
		@media screen and (max-width: 600px) { 
		}
		@media screen and (max-width: 400px) { 
		}
        /* colors #2DF7FF -Turqoise  #E1F9FA -light turqoise #FFDE59 -yellow #444242 very dark grey */
	</style>
</head>
<body>
	<center class="wrapper">
		<table class="main">
    <!---------------- top border ----------------->
                        <tr>
                            <td height="5px" width="600px" style="max-width: 100%; background-color: #ffc478;"> </td>
                        </tr>
    <!---------------- logo banner ----------------->
                           <tr>
                               <td>
                                <img src="https://i.ibb.co/SQNwCgD/urban-banner.png" alt="urban-banner" width="600" style="max-width: 100%; ">
                               </td>
                           </tr>
    <!------------------- sections ------------------>
                           <tr>
                               <td>
                                   <table width="100%">
                                       <tr>
                                           <td class="two-columns">
                                               <table class="column">
                                                    <tr>
                                                        <td class="content">
                                                            <img src="https://i.ibb.co/pfN0sX7/Untitled-design-13.png" alt="Untitled-design-13" width="260" style="max-width: 260px;">
                                                            <h2 style="font-weight: bold; text-align: center;">Ut accumsan velit sed</h2>
                                                            <p style="padding: 0 12px;">Quisque porta a mauris vitae pretium. Praesent ornare bibendum finibus. Nulla et eros magna. </p>
                                                        </td>
                                                    </tr>
                                               </table>
                                               <table class="column">
                                                   <tr>
                                                       <td class="content">
                                                           <img src="https://i.ibb.co/nw2TDGS/Untitled-design-14.png" alt="Untitled-design-14" width="260" style="max-width: 260px;">
                                                           <h2 style="font-weight: bold; padding: 0 auto; text-align: center;">Vivamus vitae tellus maximus</h2>
                                                           <p style="padding: 0 12px;">Integer eget dolor aliquam, euismod ex vitae, lobortis odio. Quisque rutrum ut justo ut lobortis.</p>
                                                        </td>
                                                   </tr>
                                               </table>
                                           </td>
                                       </tr>
                                   </table>
                               </td>
                           </tr>
                          
    <!---------------- call to action ----------------->
                           
    <!---------------- topic info ----------------->
                            
    <!---------------- quote ----------------->
                           
    <!---------------- logo banner ----------------->
                          
    <!---------------- address/ email/ phone ----------------->
                          
    <!---------------- social media ----------------->
        </table>
	</center>
</body>
</html>
